<!DOCTYPE html>
<html>
<head>
	<title>My HTML Page</title>
	<style>
		.center {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			border: 1px solid black;
			background-color: #e6e6e6;
			color: black;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			cursor: pointer;
			margin: 5px;
			width: 200px;
		}
	</style>
</head>
<body>
	<div class="center">
		<button class="button">Button 1</button>
		<button class="button">Button 2</button>
	</div>
</body>
</html>
